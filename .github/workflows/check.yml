name: github-checks
on:
  pull_request:
    branches:
      - develop
      - release/**

jobs:
  license:
    name: license
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: jitterbit/get-changed-files@v1
        id: files
        continue-on-error: true
      - name: Check license
        run: |
          set +e
          license_headers=.github/workflows/license_headers
          result="PASS"

          for f in ${{ steps.files.outputs.added_modified }}; do
            if [ -d "$f" ]; then
              continue
            fi

            ext=$(expr $f : ".*\(\..*\)")
            case $ext in
            .java) true;;
            *) continue ;;
            esac

            result_for_f="FAIL"
            for header in `find $license_headers -type f`; do
              line_cnt=`wc -l < $header`
              head -n $line_cnt $f | diff -q -w - $header 2>&1 1>/dev/null
              if [ $? -eq 0 ]; then
                result_for_f="PASS"
                break
              fi
            done

            echo "$f: $result_for_f"
            if [ "$result_for_f" = "FAIL" ]; then
              result="FAIL"
            fi
          done
          
          test $result = "PASS"
  pr-style:
    name: pr-style
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@master
        with:
          regex: '^\[[A-Z]+-\d+\]\s.+'
  code-style:
    name: code-style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: files
        uses: jitterbit/get-changed-files@v1
        continue-on-error: true
      - uses: axel-op/googlejavaformat-action@v3
        with:
          skipCommit: true
          version: 1.7
          args: "--aosp --replace --set-exit-if-changed"
          run: |
            for f in ${{ steps.files.outputs.added_modified }}; do
              files: $f
            done
      - name: Suggest code changes
        if: ${{ failure() }}
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: code-style (indent, googlejavaformat)
  build-desktop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@4
        with:
          java-version: '8'
          distribution: 'temurin'
      - run: mvn package -Pdesktop
